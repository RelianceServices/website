<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reliance Services London - Services</title>
    <script src="https://www.w3schools.com/lib/w3data.js"></script>
    <script src="js/script.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">

    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div w3-include-html="includes/header.html"></div>

<section class="hero-wrap hero-wrap-2" style="background-image: url('images/bg_2.jpg');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-start">
            <div class="col-md-9 ftco-animate pb-5">
                <p class="breadcrumbs"><span class="mr-2"><a href="/">Home <i class="fa fa-chevron-right"></i></a></span> <span>Services <i class="fa fa-chevron-right"></i></span></p>
                <h1 class="mb-3 bread">Services</h1>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center mb-5 pb-3">
            <div class="col-md-7 text-center heading-section ftco-animate">
                <span class="subheading">Reliance Services London</span>
                <h2 class="mb-4">Reliance Services</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="project">
                    <a href="images/services-1.jpg" class="img image-popup d-flex align-items-center" style="background-image: url(images/services-1.jpg);">
                        <div class="icon d-flex align-items-center justify-content-center mb-5"><span class="fa fa-plus"></span></div>
                    </a>
                    <div class="text">
                        <span class="subheading">Painting</span>
                        <h3>Painting Services</h3>
                        <p><span class="fa fa-map-marker mr-1"></span> Reliance Painting Services</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="project">
                    <a href="images/services-2.jpg" class="img image-popup d-flex align-items-center" style="background-image: url(images/services-2.jpg);">
                        <div class="icon d-flex align-items-center justify-content-center mb-5"><span class="fa fa-plus"></span></div>
                    </a>
                    <div class="text">
                        <span class="subheading">Building</span>
                        <h3>Building Repairs</h3>
                        <p><span class="fa fa-map-marker mr-1"></span> Residential Properties Only</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="project">
                    <a href="images/services-3.jpg" class="img image-popup d-flex align-items-center" style="background-image: url(images/services-3.jpg);">
                        <div class="icon d-flex align-items-center justify-content-center mb-5"><span class="fa fa-plus"></span></div>
                    </a>
                    <div class="text">
                        <span class="subheading">Plumbing</span>
                        <h3>Plumbing Services</h3>
                        <p><span class="fa fa-map-marker mr-1"></span> Reliance Plumbing Services</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div w3-include-html="includes/footer.html"></div>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close d-flex align-items-center justify-content-center" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class="fa fa-close"></span>
                </button>
            </div>
            <div class="modal-body p-4 p-md-5">
                <form action="https://formspree.io/f/mqkwpvdo" method="POST" class="appointment-form ftco-animate">
                    <h3>Request Quote</h3>
                    <div class="">
                        <div class="form-group">
                            <input name="firstName" type="text" class="form-control" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <input name="lastName" type="text" class="form-control" placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <input name="phone" type="text" class="form-control" placeholder="Phone" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <input name="service" type="text" class="form-control" placeholder="Service" required>
                    </div>
                    <div class="">
                        <div class="form-group">
                            <textarea name="message" id="" cols="30" rows="4" class="form-control" placeholder="Message"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Request A Quote" class="btn btn-primary py-3 px-4">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
